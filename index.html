<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
        <link rel="stylesheet" href="fonts.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <span id="clock"></span>
            <select id="searchEngine"></select>
            <div id="bookMarks"></div>
        </header>
        <main>
            <h1 id="pageTitle"></h1>
            <form id="searchForm" target="_blank">
                <input id="searchIpt" autocomplete="off">
            </form>
        </main>
        <footer>
            <button id="settingBtn" onclick="openSetting()">
                ⁝ &nbsp; 설정
            </button>
        </footer>
        <dialog id="settingDlg">
            <div id="settingDlgHeader">
                <h3 id="settingDlgTitle">SETTING</h3>
                <button class="closeBtn" onclick="openSetting()">
                    ✕
                </button>
            </div>
            <hr>
            <div id="settingMain"></div>
        </dialog>
        <script src="script.js"></script>
    </body>
</html>
